<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .field {
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            margin: 10px;
            font-size: 24px;
            color: white;
        }
        .field1 {
            background-color: #3498db; 
        }
        .field2 {
            background-color: #e74c3c;
        }
        .field3 {
            background-color: #2ecc71;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #34495e; 
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50; 
        }
    </style>
</head>
<body>

    <div class="field field1">Hello!</div>
    <div class="field field2">Peace!</div>
    <div class="field field3">Isma!</div>
    <button id="calculateButton">Calculate!</button>

    <script>
        let clickCount = 0;

        document.getElementById('calculateButton').addEventListener('click', function() {
            clickCount++;

            const fields = document.querySelectorAll('.field');
            fields.forEach((field, index) => {
                const originalText = field.textContent;

                if (clickCount === 1) {
                    field.textContent = originalText.toUpperCase();
                } else if (clickCount === 2) {
                    field.textContent = originalText.toLowerCase();
                } else if (clickCount === 3) {
                    field.textContent = originalText.length;
                }
            });

            
            if (clickCount === 3) {
                clickCount = 0;
            }
        });
    </script>

</body>
</html>
